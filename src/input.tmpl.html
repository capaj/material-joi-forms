<ng-switch on="inputType">
	<div ng-switch-when="checkbox">
		<md-checkbox ng-model="ngModel" aria-label="{{ label }}">
			{{ label }}
		</md-checkbox>
	</div>

	<md-slider ng-model="ngModel" md-discrete step="{{ step }}" min="{{ min }}" max="{{ max }}" ng-switch-when="slider"
			   aria-label="{{ label }}">
	</md-slider>
	<md-input-container ng-switch-default>
		<label ng-bind-html="label"></label>
		<input ng-model="ngModel" type="{{ ::inputType }}" placeholder="{{ ::placeholder }}">
	</md-input-container>
</ng-switch>
